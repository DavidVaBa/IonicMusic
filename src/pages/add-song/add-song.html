<!--
  Generated template for the AddSongPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Add Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input [(ngModel)]="title" type="text" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Artist</ion-label>
        <ion-input [(ngModel)]="artist" type="text" name="artist" required></ion-input>
      </ion-item>
      <button ion-button type="submit" block navPush="SelectSongPage" [navParams]="{'artist': artist, 'title': title}">Search Song</button>
    </form>
</ion-content>
