<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-thumbnail item-start>
      <img [src]="song.image_medium">
      </ion-thumbnail>
      <h2>{{song.title}}</h2>
      <p>{{song.artist}}</p>
      <button ion-button round navPush="PlaySongPage" [navParams]="{'song': song}">
        <ion-icon name="md-play"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
