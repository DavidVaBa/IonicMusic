<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngFor="let song of songs">
      <ion-thumbnail item-start>
      <img [src]="song.image_medium">
      </ion-thumbnail>
      <h2 text-wrap>{{song.title}}</h2>
      <p>{{song.artist}}</p>
      <button ion-button round navPush="PlaySongPage" [navParams]="{'song': song}">
        <ion-icon name="md-play"></ion-icon>
      </button>
      <ion-fab bottom right>
        <button ion-fab color="danger" mini (click)="deleteSong(song._id);"><ion-icon name="md-trash"></ion-icon></button>
      </ion-fab>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab navPush="AddSongPage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
