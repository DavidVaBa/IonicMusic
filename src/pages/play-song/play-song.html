<ion-header>

  <ion-navbar>
    <ion-title>{{song.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{song.image_large}}"/>
    <ion-card-content>
      <ion-card-title text-center>
        {{song.title}}
      </ion-card-title>
      <h2 text-center>{{song.artist}}</h2>
      <button ion-button round class="col" (click)="playSong();">
        <ion-icon padding name="md-{{icon}}"></ion-icon>
      </button>
      <p>{{duration}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
