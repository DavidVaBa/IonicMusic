<ion-header>

  <ion-navbar>
    <ion-title>{{song.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{song.image_large}}"/>
    <ion-card-content>
      <ion-card-title text-center>
        {{song.title}}
      </ion-card-title>
      <h2 text-center>{{song.artist}}</h2>
      <button ion-button round class="col" (click)="playSong();">
        <ion-icon padding name="md-{{icon}}"></ion-icon>
      </button>
      <ion-item>
        <ion-range min="0" max="30" color="secondary" [(ngModel)]="duration" (ionChange)="setMusicTime();" disabled="{{isEnabled}}">
          <ion-label range-left>0:{{duration}}</ion-label>
          <ion-label range-right>0:30</ion-label>
        </ion-range>
      </ion-item>
      <button ion-button class="col" round color="secondary" (click)="openUrl();">
        See on Spotify
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
